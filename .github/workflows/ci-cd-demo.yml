name: Mini CI/CD Demo

on:
  push:
    branches: [ main ]

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t mini-cicd-demo:latest .
          echo "Docker image built successfully âœ…"

  docker-security-scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image for scanning
        run: docker build -t mini-cicd-demo:latest .

      - name: Scan Docker with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: mini-cicd-demo:latest
          severity: HIGH,CRITICAL
          exit-code: 1

  deploy:
    name: Deploy Docker App to EC2
    runs-on: ubuntu-latest
    needs: docker-security-scan

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Starting deployment ðŸš€"

            sudo docker stop mini-cicd-demo || true
            sudo docker rm mini-cicd-demo || true

            sudo docker pull mini-cicd-demo:latest || true

            sudo docker build -t mini-cicd-demo:latest .

            sudo docker run -d \
              --name mini-cicd-demo \
              -p 80:80 \
              --restart unless-stopped \
              mini-cicd-demo:latest

            echo "Deployment completed âœ…"

