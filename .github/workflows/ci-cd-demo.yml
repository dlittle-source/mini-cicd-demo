name: Mini CI/CD Demo

on:
  push:
    branches: [ main ]

jobs:
# ---------------------------------------------------
# 1ï¸âƒ£ Build & Push Docker Image to ECR
# ---------------------------------------------------
  docker-build-push:
    name: Build & Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push Docker image
      env:
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

# ---------------------------------------------------
# 2ï¸âƒ£ Security Scan (Trivy)
# ---------------------------------------------------
  docker-security-scan:
    name: Scan Docker Image with Trivy
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Scan image
      uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest
        severity: HIGH,CRITICAL
        ignore-unfixed: true
        exit-code: 1

# ---------------------------------------------------
# 3ï¸âƒ£ Deploy to EC2 with Rollback
# ---------------------------------------------------
  deploy:
    name: Deploy Docker App to EC2 (With Rollback)
    runs-on: ubuntu-latest
    needs: docker-security-scan

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        envs:
          |
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        script: |
          echo "ðŸš€ Starting deployment"

          # Ensure AWS CLI exists
          if ! command -v aws &> /dev/null; then
            echo "Installing AWS CLI..."
            sudo apt update && sudo apt install -y awscli
          fi

          CURRENT_IMAGE_FILE="/home/ubuntu/CURRENT_IMAGE.txt"

          if [ -f "$CURRENT_IMAGE_FILE" ]; then
            PREV_IMAGE_TAG=$(cat $CURRENT_IMAGE_FILE)
          else
            PREV_IMAGE_TAG="latest"
          fi

          echo "ðŸ” Logging into Amazon ECR"
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$ECR_REGISTRY"

          echo "ðŸ“¦ Pulling new image"
          docker pull "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" || exit 1

          echo "ðŸ›‘ Stopping old container"
          docker stop mini-cicd-demo || true
          docker rm mini-cicd-demo || true

          echo "â–¶ï¸ Starting new container"
          docker run -d \
            --name mini-cicd-demo \
            -p 80:80 \
            --restart unless-stopped \
            "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          sleep 5

          if ! curl -f http://localhost >/dev/null 2>&1; then
            echo "âŒ Health check failed â€” rolling back"
            docker stop mini-cicd-demo || true
            docker rm mini-cicd-demo || true
            docker run -d \
              --name mini-cicd-demo \
              -p 80:80 \
              --restart unless-stopped \
              "$ECR_REGISTRY/$ECR_REPOSITORY:$PREV_IMAGE_TAG"
            exit 1
          fi

          echo "$IMAGE_TAG" > "$CURRENT_IMAGE_FILE"
          echo "âœ… Deployment successful"
